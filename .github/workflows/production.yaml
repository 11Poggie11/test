name: Copy to production

on:
  workflow_dispatch:
    inputs:
      copy_to_production:
        description: 'Copy changes to production branch'
        required: true

jobs:
  copy:
    runs-on: ubuntu-latest
    envireonment: prod
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Prompt for approval
        if: github.event.inputs.copy_to_production == 'true'
        run: echo "Changes will be copied to production."
      - name: Copy to production
        if: github.event.inputs.copy_to_production == 'true'
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Copy changes to production'
          add: '.'
          branch: production
