name: Merge main into productie

on:
  push:
    branches:
      - main

jobs:
  merge-productie:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Merge main into productie
      run: |
        git checkout productie
        git merge main --no-edit
        git push origin productie
